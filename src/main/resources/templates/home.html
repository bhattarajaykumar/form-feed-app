<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Feed App</title>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/homeActions.js}"></script>
</head>
<body>
<div class="text-center p-3" style="background-color: orange">
    Eficens Systems Inc - Form Feed App
</div>
<div class="container-fluid ps-md-0">
    <div class="row g-0">
        <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6 col-lg-8 mx-auto">
                            <h5 class="login-heading mb-2 text-success" id="submitResponse"></h5>

                            <p class="text-light bg-dark">Personal Information</p>
                            <form>
                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="firstName"
                                           placeholder="Enter First Name" required> <label
                                        for="firstName">First Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="lastName"
                                           placeholder="Enter Last Name" required> <label
                                        for="lastName">Last Name</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="email"
                                           placeholder="Enter email" required> <label
                                        for="email">Email</label>
                                </div>

                                <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="address"
                                           placeholder="Enter Address" required> <label
                                        for="email">Address</label>
                                </div>

                            </form>
                            <p class="text-light bg-dark">Skills</p>


                                <div class="form-group mb-3">
										<textarea class="form-control" id="skills"
                                                  placeholder="Enter Technical Skills" rows="5"></textarea>
                                </div>

                                <div class="d-grid">
                                    <button
                                            class="btn btn-lg btn-warning btn-login text-uppercase fw-bold mb-2"
                                            id="submit">Submit</button>
                                </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="text-center p-3" style="background-color: orange">
    Eficens Systems Inc Â© 2023 Copyright
</div>

</body>

</html>
